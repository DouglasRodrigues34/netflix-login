<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Luiz de Oliveira Rodrigues">
    <meta name="description" content="">

    <!-- Link icone e css -->
    <link rel="shortcut icon" href="assets/img/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Título da página (aparece na aba) -->
    <title>Netflix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/assets/img/netflix-logo.png" alt="logo">
            </a>
        </div>  
    </div>

    <!-- Login página -->
    <div class="login-body">
        <div class="login-box">
            <h1>Entrar</h1>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Suporte -->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <!-- Conectar facebook e inscrever-se -->
            <div class="login-footer">
                <div class="login-facebook">
                    <span><img height="18" src="assets/img/facebook-logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>   
</body>

</html>
